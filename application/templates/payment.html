{% extends "layout.html" %}
   
{% block content %}


<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3></h3>
        <form name="pay" action="" method="post" novalidate>
            <fieldset class="form-group">
                <legend>{{title}}</legend>
                {{ form.hidden_tag() }}

            
                <p> 
                    {{ form.first_name.label }}</br>
                    {{ form.first_name }}
                    {% for error in form.first_name.errors %}
                     <span class="error-message">{{ error }}</span>
                    {% endfor %}
                </p>
            


            <p>
                {{ form.submit() }} 
            </p>
            <script src="https://js.stripe.com/v3/"></script>
            <script src="{{ url_for('static', filename='js/payment_script_noajax.js')}}"></script> 
            <script>
                const checkout_public_key = '{{ checkout_public_key }}'
                const checkout_session_id = '{{ checkout_session_id }}'
                
            </script>
           
        </form>
    </div>
</div>
{% endblock %}
