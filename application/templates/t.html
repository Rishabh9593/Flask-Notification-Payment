{% extends "layout.html" %}
    
{% block content %}
<h1>Books Available</h1>

<!--  Display the Term and Year here --->
<h3>Term: {{ term }} </h3>

<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Book ID</th>
            <th scope="col">Title</th>
            <th scope="col">Publication</th>
            <th scope="col">Author</th>
            <th scope="col">Issue</th>
        </tr>
        </thead>
        <tbody>

        <!-- Construct the rest of courses here -->
        {% for data in books %}
        <tr>
       
            <td scope='row'>{{ data["BookId"] }}</td>
            <td>{{ data["title"] }}</td>
            <td>{{ data["publication"] }}</td>
            <td>{{ data["author"] }}</td>
           
            <td>
                <form action="{{url_for('charge1')}}" method="POST">
                    <input type="hidden" name="BookId" value="{{data['BookId']}}">
                    <input type="hidden" name="title" value="{{data['title']}}">
                    <input type="hidden" name="publication" value="{{data['publication']}}">
                    <input type="hidden" name="author" value="{{data['author']}}">
                <script src="https://button.stripe.com/v1/button.js" class="stripe-button" data-key="{{ key }}"></script>
            </form>
            </td>
        </tr>
        {% endfor %}
        
        </tbody>
    </table>
</div>

{% endblock %}
